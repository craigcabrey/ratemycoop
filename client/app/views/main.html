<video muted autoplay loop id="mainVideo">
  <source src="../videos/video.mp4" type="video/mp4">
</video>


<!-- This centers amazingly -->
<div class="ui one column stackable center aligned page vertically padded grid">
  <div class="twelve wide column" id="mainWelcomeColumn">

    <div id="mainSearch">
      <!-- Header -->
      <div class="ui basic center aligned segment">
        <div class="ui inverted huge header" id="logoTitle">
          Rate My Co-op
        </div>
      </div>

      <!-- Blurb about the service -->
      <div class="ui inverted header" style="font-size: 1.5em; text-shadow: 0px 0px 15px rgba(150, 150, 150, 1);">
        <div>
          Find the perfect <span id="coopDefinition" data-title="Cooperative Education"
                                 data-content="A structured method of combining classroom-based education with practical work experience which provides academic credit for structured job experience.">
          co-op
        </span>.
          Built <i>by</i> and <i>for</i> students just like <i>you</i>.
        </div>
      </div>

      <!-- Search bar -->
      <form class="ui fluid search" id="searchInput" ng-submit="search()">
        <div class="ui massive fluid icon input search">
          <input class="prompt" type="text" ng-change="handleSearchChange()" id="searchField"
                 ng-model="searchCompanyField" placeholder="Search Companies" autocomplete="off">
          <i class="search icon"></i>
        </div>
        <div class="ui left aligned results segment"></div>
      </form>
    </div>

  </div>
</div>
